name: anavis
description: AnAVIS, blood means life.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  fab_circular_menu: ^0.1.1
  font_awesome_flutter: ^8.5.0
  auto_size_text: ^2.1.0
  beauty_textfield: ^0.0.1
  animated_text_kit: ^1.3.1
  progress_indicator_button: ^0.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
    - assets/images/logo_homepage.png
    - assets/images/divider.png

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Regular.ttf
